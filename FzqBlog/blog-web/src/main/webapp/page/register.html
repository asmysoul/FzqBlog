<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../resources/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../resources/bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../resources/artDialog/css/ui-dialog.css">
  <script type="text/javascript" src="../resources/artDialog/dist/dialog-min.js"></script>
	<link rel="stylesheet" type="text/css" href="../resources/css/fzqblog.css">
	<script type="text/javascript" src="../resources/js/fzqblog.js"></script>
	<title></title>
</head>
<body>
	<#include "include/header.html">
  <div class="container-fluid">
	<div class="col-lg-6">
              <form class="form-horizontal" id="registerform">
                <fieldset>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">用户名:</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" name="userName" id="username" placeholder="长度1-20位字符，中文、数字、_ 、字母">
                    </div>
                  </div>
                
                  <div class="form-group">
                    <label  class="col-lg-2 control-label">邮箱:</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" name="email" id="email" placeholder="用于取回密码,请填写正确的常用邮箱">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 control-label">登录密码：</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" name="password" id="password" placeholder="密码长度6-16位字符，由数字、字母组成">
                    </div>
                  </div>

                   <div class="form-group">
                    <label class="col-lg-2 control-label">确认密码：</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入登录密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 control-label">验证码：</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="请输入验证码">
                    </div>
                  </div> 

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button id="reset" type="reset" class="btn btn-info">重置</button>
                      <button id="register" type="button" class="btn btn-success">注册</button>
                    </div>
                  </div>
              </form>
           
          </div>
          </div>
	<#include "include/footer.html">
</body>
</html>
